<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tilføj Bil og Model</title>
    <link rel="stylesheet" href="/generalstyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }


       form {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-left: 6px solid #005a8d;
            border-radius: 6px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #005a8d;
            color: white;
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0071b3;
        }

        hr {
            margin: 40px 0;
        }

        ul {
            list-style: disc;
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<h1>Tilføj en ny bil</h1>

<form action="/car-dashboard/addcar" method="post">
    <label for="regNo">Registreringsnummer:</label>
    <input type="text" id="regNo" name="regNo" required>

    <label for="vin">VIN:</label>
    <input type="text" id="vin" name="vin" required>

    <label for="location">Lokation:</label>
    <input type="text" id="location" name="location" required>

    <label for="rentalStatus">Udlejningsstatus:</label>
    <select id="rentalStatus" name="rentalStatus">
        <option value="AVAILABLE">Tilgængelig</option>
        <option value="RENTED">Udlejet</option>
    </select>

    <label for="imgUrl">Billede URL:</label>
    <input type="text" id="imgUrl" name="imgUrl">

    <label for="modelId">Model ID:</label>
    <select id="modelId" name="modelId" required>
        <option value="">Vælg en model</option>
        <th:block th:each="entry : ${modelList}">
            <option th:value="${entry.key}" th:text="${entry.value}"></option>
        </th:block>
    </select>


    <label for="price">Pris:</label>
    <input type="number" id="price" name="price" step="1000" required>


    <label for="odometer">Odometer:</label>
    <input type="number" id="odometer" name="odometer" required>

    <label for="downPayment">Førstehåndsbetaling</label>
    <input type="number" id="downPayment" name="downPayment" required>

    <label for="monthlyFee">Månedspris: </label>
    <input type="number" id="monthlyFee" name="monthlyFee" required>


    <button type="submit">Tilføj Bil</button>
</form>

<h1>Tilføj en ny bilmodel</h1>

<form action="/car-dashboard/addmodel" method="post">
    <label for="brand">Mærke:</label>
    <input type="text" id="brand" name="brand" required>

    <label for="model">Modelnavn:</label>
    <input type="text" id="model" name="model" required>

    <button type="submit">Tilføj Model</button>
</form>

</body>
</html>
